<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator UI</title>
    <link rel="stylesheet" href="cals.css">
</head>
<body>
<div id="frame">
    <!-- Display -->
    <div id="display">
        <span id="screen">7744</span>
    </div>

    <!-- Row 1 -->
    <div class="btn gray" style="left:21px; top:96px;">C</div>
    <div class="btn gray" style="left:75px; top:96px;">+/-</div>
    <div class="btn gray" style="left:129px; top:96px;">%</div>
    <div class="btn orange" style="left:183px; top:96px;">รท</div>

    <!-- Row 2 -->
    <div class="btn dark" style="left:21px; top:151px;">7</div>
    <div class="btn dark" style="left:75px; top:151px;">8</div>
    <div class="btn dark" style="left:129px; top:151px;">9</div>
    <div class="btn orange" style="left:183px; top:151px;">ร</div>

    <!-- Row 3 -->
    <div class="btn dark" style="left:21px; top:209px;">4</div>
    <div class="btn dark" style="left:75px; top:209px;">5</div>
    <div class="btn dark" style="left:129px; top:209px;">6</div>
    <div class="btn orange" style="left:183px; top:209px;">-</div>

    <!-- Row 4 -->
    <div class="btn dark" style="left:21px; top:270px;">1</div>
    <div class="btn dark" style="left:75px; top:270px;">2</div>
    <div class="btn dark" style="left:129px; top:270px;">3</div>
    <div class="btn orange" style="left:183px; top:270px;">+</div>

    <!-- Row 5 -->
    <div class="btn wide dark" style="left:21px; top:325px;">0</div>
    <div class="btn dark" style="left:129px; top:325px;">,</div>
    <div class="btn orange" style="left:183px; top:325px;">=</div>
</div>
</body>
</html>
