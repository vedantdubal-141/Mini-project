<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<H4> forms ?"</H4>
 <form>

     <div>
         <label for="date">Date</label>
         <input type="date" id="date">

         <label for="month">Month</label>
         <input type="month" id="month">

         <label for="week">Week</label>
         <input type="week" id="week">

         <label for="time">Time</label>
         <input type="time" id="time">

         <label for="number">Number</label>
         <input type="number" id="number">
         <br>
         <input type="range" value="range" min="0" max="100" id="range" oninput="output.value = this.value">
         <label for="range">Range</label>
         <input type="tel" id="tel" min="0" max="100">
         <label for="tel">Tel</label>
         <input type="search" id="search" min="0" max="100">
         <label for="search">Search</label>
         <input type="url" id="url" min="0" max="100">
         <label for="url">URL</label>

     </div>
<br>
     <div>
         <label for="username"> Username
         </label>
         <input type="text" id="username" name="username"
                placeholder="Enter your username" autofocus>
     </div>
    <div>
        <label for="email">email</label>
        <input type="email" id="email"  value="">
        <br>
        <label for="password">password</label>
        <input type="password" id="password" value="">
    </div>
       <div>
       <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>


<div>
        <input type="checkbox" id="Subscribe" name="Subscribe" value="Yes">
        <label for="Subscribe"> Subscribe to newsletter</label>
        <div>
            <label for="comment">comment </label>
            <br>
            <textarea id="comment" name="comment" rows="4" cols="50"> </textarea>
        </div>
    </div>

    <div>
        <label for="fruits" ></label>
        <select id="fruits" name="fruits">
            <option value="cherry">apple</option>
            <option value="cherry">cherry</option>
            <option value="cherry">cherry</option>
        </select>
    </div>
     <br>
     <input type="file" id="file" name="file">

        <div>
            <input type="reset" id="reset"  value="Reset">
            <label for=reset>Reset</label>
            <input type="submit" id="submit"  value="Submit">
            <label for="Submit">Submit</label>
        </div>

 </form>
</body>
